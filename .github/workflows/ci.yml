name: ci-golang-workflow
on:
    pull_request:
        branches:
            - develop
jobs:
    check-application:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Go 1.15
              uses: actions/setup-go@v3
              with:
                  go-version: 1.15
            - name: Check application
              run: |
                    go test
                    go run math.go

